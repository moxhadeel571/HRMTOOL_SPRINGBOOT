<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<script src="https://kit.fontawesome.com/d98b7a61d2.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .jumbotron {
        box-shadow: 10px 10px 5px lightgrey;
        max-width: 100%;
        border-left: 5px;
        object-fit: contain;
    }
    .table{
	    border-style: wave;
	    border-color: #00C9FF;
	    border-top-color:  #662d91;
	    border-top-height:2px solid  ;
    }
</style>
<body>
<div th:insert="Fragment/Header::header"></div>
<div class="jumbotron">
	<h1 class="display-4">Hello, HR!</h1>
	<p class="lead">This is a Leave Application Tracking board in this you will see applications which are sent by employees for leave.</p>
	<hr class="my-4">
</div>
<div class="container">
	<table class="table table-bordered">
		<thead>
		<tr>
			<th scope="col">Employee Id</th>
			<th scope="col">Name</th>
			<th scope="col">Job Title</th>
			<th scope="col">Department</th>
			<th scope="col">Leave Type</th>
			<th scope="col">Total Days</th>
			<th scope="col">Email</th>
			<th scope="col">Leave Reason</th>
			<th scope="col">Phone Number</th>
			<th scope="col">Status</th>
			<th scope="col">Action</th>
		</tr>
		</thead>
		<tbody class="table-group-divider">
		<tr th:each="appications:${leaveApplication}">
			<td scope="row" th:text="${appications.employee_id}"></td>
			<td th:text="${appications.full_name}"></td>
			<td th:text="${appications.job_title}"></td>
			<td th:text="${appications.department}"></td>
			<td th:text="${appications.leave_type}"></td>
			<td th:text="${appications.total_days}"></td>
			<td th:text="${appications.email}" ></td>
			<td th:text="${appications.leave_reason}"></td>
			<td th:text="${appications.phone}"></td>
			<td class="approval" th:text="${appications.supervisor_approval}"></td>
			<td >
					<div class="row">
				<a class="btn btn-outline-danger btn-sm" th:href="@{/api/v1/disapproved/{id}(id=${appications.id})}" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
				Disapprove</a>
				<a class="btn btn-outline-success btn-sm" th:href="@{/api/v1/approved/{id}(id=${appications.id})}" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
					Approve</a>
				</div>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<div class="footer"  th:insert="Fragment/Footer::footer"></div>

<script>



</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
