<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="Fragment/Header::header"></div>

<div class="card" th:each="news:${announcements}">
	<div class="card-body">
		<h5 class="card-title">Latest Announcements</h5>

		<!-- Sample Announcements -->
		<div class="media mb-3">
			<img src="https://cdn.pixabay.com/photo/2017/06/10/07/22/news-2389226_1280.png" style="max-width: 50px;max-height:50px"  class="mr-3 rounded" alt="Announcement Image">
			<div class="media-body">
				<h5 class="mt-0" th:text="${news.title}"></h5>
				<p th:text="${news.content}"></p>
			</div>
		</div>



	</div>
</div>
<div class="footer"  th:insert="Fragment/Footer::footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
