<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">

</head>
<style>
  #my-chart {
    width: 100%;
    max-width: 300px;
    margin: 0 auto;
  }

</style>
<body>
<div th:insert="Fragment/Header::header"></div>
<div class="container mt-4">
  <h2>Training Records</h2>
  <div id="my-chart " style="max-height: 500px">

    <table class="charts-css bar ">
      <caption> Descriptive Pie Chart Heading </caption>
      <tbody>
      <tr >
        <td style="--size: 0.2;background-color: lightgreen" class="card-text">Internal <span class="data" th:text="${intergenerational}"> Data </span> </td>
        <td style="--size: 0.1;background-color: red" class="card-text">External <span class="data" th:text="${trainingexternal}"> Data </span> </td>
      </tr>

      </tbody>
    </table>

  </div>
  <!-- Bootstrap Table -->
  <table class="table table-striped">
    <thead>

    <tr >
      <th>Employee ID</th>
      <th>Training Date</th>
      <th>Training Program Name</th>
      <th>Training Type</th>
      <th>Training Outcome</th>
      <th>Location</th>
      <th>Trainer</th>
      <th>Training Duration (Days)</th>
      <th>Training Cost</th>
    </tr>
    </thead>
    <tbody>
    <!-- Use Thymeleaf or other template engine to dynamically generate rows -->
    <tr th:each="data:${training}">
      <td th:text="${data.employee_id}"></td>
      <td th:text="${data.training_Date}"></td>
      <td th:text="${data.training_Program_Name}"></td>
      <td th:text="${data.training_Type}"></td>
      <td th:text="${data.trainingoutcome}"></td>
      <td th:text="${data.location}"></td>
      <td th:text="${data.trainer}"> </td>
      <td th:text="${data.training_Duration_Days}"></td>
      <td th:text="${data.training_Cost}"></td>
    </tr>
    <!-- Repeat for other records -->
    </tbody>
  </table>

  <!-- Chart.js Pie Chart -->
  <div style="height: 300px; width: 300px;">
    <canvas id="pieChart"></canvas>
  </div>

  <!-- Chart.js Bar Chart -->
  <div style="height: 300px; width: 600px;">
    <canvas id="barChart"></canvas>
  </div>
</div>

<!-- JavaScript to initialize Chart.js -->
<script>
  // Sample data for charts
  var pieData = {
    labels: ["Completed", "In Progress", "Not Started"],
    datasets: [{
      data: [30, 20, 50],
      backgroundColor: ["#36A2EB", "#FFCE56", "#FF6384"],
    }]
  };

  var barData = {
    labels: ["Java", "Python", "JavaScript", "C#"],
    datasets: [{
      label: "Number of Employees",
      data: [15, 10, 25, 20],
      backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0"],
    }]
  };

  // Pie Chart
  var pieChart = new Chart(document.getElementById('pieChart').getContext('2d'), {
    type: 'pie',
    data: pieData
  });

  // Bar Chart
  var barChart = new Chart(document.getElementById('barChart').getContext('2d'), {
    type: 'bar',
    data: barData
  });
</script>

<div class="footer"  th:insert="Fragment/Footer::footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
